version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taskboard-db
    environment:
      POSTGRES_USER: taskboard
      POSTGRES_PASSWORD: taskboard123
      POSTGRES_DB: taskboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskboard -d taskboard"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskboard-backend
    environment:
      DATABASE_URL: postgresql://taskboard:taskboard123@postgres:5432/taskboard
      PORT: 3001
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: taskboard-frontend
    environment:
      VITE_WS_URL: ws://localhost:3001
      VITE_API_URL: http://localhost:3001
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
